<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <div id="header">
        <h1 id="title">Tic Tac Toe</h1>

            <button id="resetBoardBtn">Reset Board</button>
            <button id="resetScoresBtn">Reset Scores</button>
            <button id="resetMatchBtn">Reset Match</button>
    </div>
    </div>
    <div class="gameBoardContainer">
    <ul class="gameBoard">
        <li id="cell1"></li>
        <li id="cell2"></li>
        <li id="cell3"></li>
        <li id="cell4"></li>
        <li id="cell5"></li>
        <li id="cell6"></li>
        <li id="cell7"></li>
        <li id="cell8"></li>
        <li id="cell9"></li>
    </ul>
</div>
    <div id="messageHeaders">
        <div id="messageTurnHeader">TURN</div>
        <div id="messageScoresHeader">SCORES</div>
        <div id="messageAlertsHeader">ALERTS</div>
    </div>
    <div id="messageContainer">
        <div id="messageTurn"></div>
        <div id="messageScores"></div>
        <div id="messageAlerts"></div>
    </div>
