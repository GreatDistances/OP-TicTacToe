<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="title">Tic Tac Toe</div>
    <div id="controls">
        <button id="resetBoardBtn">Reset Board</button>
        <button id="resetScoresBtn">Reset Scores</button>
    </div>
    <ul class="gameBoard">
        <li id="cell1"></li>
        <li id="cell2"></li>
        <li id="cell3"></li>
        <li id="cell4"></li>
        <li id="cell5"></li>
        <li id="cell6"></li>
        <li id="cell7"></li>
        <li id="cell8"></li>
        <li id="cell9"></li>
    </ul>
    <div id="messageTurn"></div>
    <div id="messageScores"></div>
    <div id="messageAlerts"></div>
</body>
<script src="scripts.js"></script>
</html>
